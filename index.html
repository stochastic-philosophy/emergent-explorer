<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - Emergent Quantum Research</title>
    
    <!-- MathJax LaTeX rendering -->
    <script id="MathJax-script" async 
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            }
        };
    </script>
    
    <!-- Syntax Highlighting -->
    <link id="highlight-theme" rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Emergent Quantum Research</div>
        <div class="nav-controls">
            <button onclick="languageSwitcher.switchLanguage('fi')">FI</button>
            <button onclick="languageSwitcher.switchLanguage('en')">EN</button>
            <button onclick="themeSwitcher.toggleTheme()">ðŸŒ“</button>
        </div>
    </nav>
    
    <main>{{ content }}</main>
    
    <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
